<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Card" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="pattern-card">
          <img class="pattern-card" src="./src/images/bg-pattern-card.svg" alt="">
        </div>
        <div class="sobre">
          <img
            class="sobre-perfil"
            src="./src/images/image-victor.jpg"
            alt="Foto perfil Victor"
          />
          <p>Victor Crest <span class="age">26</span></p>
          <p><span>London</span></p>
        </div>
        <div>
          <ul>
            <li>80K</li>
            <li><span>Followers</span></li>
            <li>803K</li>
            <li><span>Likes</span></li>
            <li>1.4K</li>
            <li><span>Photos</span></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
